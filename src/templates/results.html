<!doctype html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div class="navbar">
        <div id="top-text">
            <h1>Pokémend</h1>
            <p><strong>Results</strong></p>
        </div>
        <form method="POST" action="{{ url_for('users_bp.logout') }}" onsubmit="return confirm('Are you sure you want to log out?');">
            <button type="submit" class="logout-button">Logout</button>
        </form>
        <div class="whole-circle">
            <div class="outer-circle">
                <div class="inner-circle"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="results">
            <div class="pokemon-info">
                {% if pokemon %}
                    <div class="pokemon-details">
                        <div class="pokemon-left">
                            <h2>{{ pokemon.name }}</h2>
                            <img src="{{ pokemon.sprite }}" alt="{{ pokemon.name }}">
                            <p><strong>Type(s):</strong> {{ ', '.join(pokemon.types) }}</p>
                        </div>
                    </div>
                    
                    <!-- Suggestion Section -->
                    <div class="suggestion-right">
                        <h3>Based on your favourite Pokémon, we think you will like:</h3>
                        <div class="song-suggestion">
                            <div class="song-text">
                                <p>{{ song_suggestion }}</p>
                            </div>
                            <img src="{{ album_cover }}" alt="Album Cover" class="album-cover">
                        </div>
                    </div>



                {% else %}
                    <p>No Pokémon data available.</p>
                {% endif %}
            </div>
        </div>

        <form action="{{ url_for('users_bp.home') }}">
            <button type="submit" class="button">Back to Home</button>
        </form>
    </div>
</body>
</html>
