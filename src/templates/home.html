<!doctype html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="navbar">
        <div id="top-text">
            <h1>Pokémend</h1>
            <p>Home Page</p>
        </div>
        <form method="POST" action="{{ url_for('users_bp.logout') }}" onsubmit="return confirm('Are you sure you want to log out?');">
            <button type="submit" class="logout-button">Logout</button>
        </form>
        <div class="whole-circle">
        <div class="outer-circle">
            <div class="inner-circle"></div>
        </div>
        </div>
    </div>
<div class="welcome">
    <h1>Hello, {{ user.username }}!</h1>
    <form method="POST" action="{{url_for('users_bp.get_pokemon')}}">
        <label for="username">Tell us your favourite Pokémon:</label><br>
        <input type="text" name="pokemon" id="pokemon" placeholder="Enter your pokemon"\>
    </form>
</div>
    
</body>

</html>
