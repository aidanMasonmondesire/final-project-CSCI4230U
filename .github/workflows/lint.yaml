name: Python Linting
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install Flake8
      run: pip install flake8
    - name: Run Flake8
      run: flake8 src/controllers/user_controller.py src/models/user.py src/services/auth_service.py tests/test_user.py 